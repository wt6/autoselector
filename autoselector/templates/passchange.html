{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block heading %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/passchange" method="post" autocomplete="off">
        <div class="form-group">
            <input autofocus class="form-control" name="curr_password" placeholder="Current Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
